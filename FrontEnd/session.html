<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swipeflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./session_style.css" />
  </head>
  <body>
    <div class="navbar">
    <ul>
      <li class="desktop"><a href="index.html">Home</a></li>
      <li class="desktop"><a class="nav-active">Session</a></li>
      <li style="float:right"><a id="sessionId_placeholder"></a></li>
      <li onclick="leaveSession()"><a id="leaveSessionBtn">Leave Session</a></li>
    </ul>
  </div>
    <div class="desktop rightBox"  >
    <p id="userData_placeholder"></p>
    <p id="matches_placeholder"></p>

  </div>
    <div class="tinder">
      <div id="loading" class="loader"></div>
      <div class="tinder--status">
        <i class="fa fa-remove"></i>
        <i class="fa fa-heart"></i>
      </div>

      <div class="tinder--cards" id="outerCardBody"></div>

      <div class="tinder--buttons">
        <button id="nope"><i class="fa fa-remove"></i></button>
        <button id="love"><i class="fa fa-heart"></i></button>
      </div>
    </div>
    <!-- partial -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
      integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./session_script.js"></script>
  </body>
</html>
