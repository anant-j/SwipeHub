<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">      
            <a class="navbar-brand">Swipeflix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                </li>
                <li class="nav-item" onclick="openSessionPage()">
                  <a class="nav-link">Session</a>
                </li>
              </ul>

                    <a class="nav-link" href="#">Link</a>

              </ul> -->
            </div>
          </nav>
    <div id="loading" class="loader"></div>
    <div class="container outer" id="outer_container">
        <section id="initialButtons">
            <button type="button" onclick="joiningPage()" class="btn outerbtn btn-primary">Join Session</button>
            <button type="button" onclick="createSessionPage()" class="btn outerbtn btn-success">Create Session</button>
        </section>
        <section id="joinSession">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-12 mb-3">
                    <label for="validationCustom01">Username</label>
                    <input type="text" class="form-control" id="userId" placeholder="Enter Username" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a username
                    </div>
                  </div>
                  </div>
                  <div class="form-row">
                  <div class="col-md-12 mb-3">
                    <label for="validationCustom02">Session Id</label>
                    <input type="text" class="form-control" id="sessionId" minlength="6" maxlength="6" placeholder="Enter Session Id" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid 6 character session ID.
                    </div>
                  </div>
                </div>
                <div class="col-md-12 text-center">
                    <button class="btn btn-joinSession btn-success">Submit</button>
                    <button type="button" class="btn btn-joinSession btn-danger" onclick="toHomePage()">Back</button>
                </div>
              </form>
              
              <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      else{
                        joinSession()
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
              </script>
        </section>
    <section id="createSessionPage">
        <div id="multiButtonGroup">
            <input id="email" style="font-size: 16px" placeholder="Enter Email Address" type="text"></input>
            <br>
            <br>
            <p style="font-size: 20px; padding-bottom: 2px;">Select Categories:</p>
            <button id="28" class="genreButton">Action</button>
            <button id="12" class="genreButton">Adventure</button>
            <button id="16" class="genreButton">Animation</button>
            <button id="35" class="genreButton">Comedy</button>
            <button id="80" class="genreButton">Crime</button>
            <button id="99" class="genreButton">Documentary</button>
            <button id="18" class="genreButton">Drama</button>
            <button id="10751" class="genreButton">Family</button>
            <button id="14" class="genreButton">Fantasy</button>
            <button id="36" class="genreButton">History</button>
            <button id="27" class="genreButton">Horror</button>
            <button id="10402" class="genreButton">Music</button>
            <button id="9648" class="genreButton">Mystery</button>
            <button id="10749" class="genreButton">Romance</button>
            <button id="878" class="genreButton">Science Fiction</button>
            <button id="10770" class="genreButton">TV Movie</button>
            <button id="53" class="genreButton">Thriller</button>
            <button id="10752" class="genreButton">War</button>
            <button id="37" class="genreButton">Western</button>
            <br>
            <br>
            <p style="font-size: 20px; padding-bottom: 5px;">Select Language:</p>
            <select style="font-size: 20px;" name="language" id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
        </div>
        <br>
        <button class="button" onclick="createSession()">Create</button>
        <button class="button" onclick="toHomePage()">Back</button>
    </section>
