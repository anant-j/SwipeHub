<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shwiper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./main_style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shwiper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active">Home</a>
              </li>
              <li class="nav-item" onclick="openSessionPage()">
                <a class="nav-link">Session</a>
              </li>
            </ul>
                        <!-- <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
              </ul> -->
          </div>
        </div>
      </nav>
    <div id="loading" class="loader"></div>
    <div class="container outer" id="outer_container">
        <section id="initialButtons">
            <button type="button" onclick="joiningPage()" class="btn outerbtn btn-primary btn-lg">Join Session</button>
            <button type="button" onclick="createSessionPage()" class="btn outerbtn btn-info btn-lg">Create
                Session</button>
        </section>
        <section id="joinSession">
            <form class="join-needs-validation" novalidate>
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="validationCustom01">Username</label>
                        <input type="text" class="form-control" id="userId" placeholder="Enter Username" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter a username
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col align-self-center mb-3">
                        <label for="validationCustom02">Session Id</label>
                        <input type="text" class="form-control" id="sessionId" minlength="6" maxlength="6"
                            placeholder="Enter Session Id" width="300" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter a valid 6 character session ID.
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-joinSession btn-success" onclick="validate1()">Submit</button>
                    <button type="button" class="btn btn-joinSession btn-danger" onclick="toHomePage()">Back</button>
                </div>
            </form>

            <script>
                function validate1() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('join-needs-validation');
                        console.log("called");
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                else {
                                    joinSession()
                                }
                                form.classList.add('was-validated');
                        });
                    }
            </script>
        </section>
        <section id="createSessionPage">
            <form class="create-needs-validation" novalidate>
                <div class="row row-cols-md-auto justify-content-center align-items-center">
                    <div class="col-6 mb-3">
                        <label for="validationCustom03">Username</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Username" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter a username
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="validationCustom03">Language</label>
                        <select class="form-select" id="language" aria-label="Language Selection">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                          </select>
                          <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please select a valid language from the list
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="validationCustom03">Platform</label>
                        <select class="form-select" aria-label="Platform Selection">
                            <!-- <option>Select one</option> -->
                            <option value="1">Netflix</option>
                            <option value="2">Amazon Prime</option>
                            <!-- <option value="3">Three</option> -->
                          </select>
                          <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please select a valid platform
                        </div>
                    </div>
                </div>
            
            <div class="col-lg-8 mb-3" id="multiButtonGroup">
                <label for="multiButtonGroup">Select Categories (Optional):</label><br>
                <button id="28" class="btn btn-light btn-sm genreButton" type="button">Action</button>
                <button type="button" id="12" class="btn btn-light btn-sm genreButton" type="button">Adventure</button>
                <button id="16" class="btn btn-light btn-sm genreButton" type="button">Animation</button>
                <button id="35" class="btn btn-light btn-sm genreButton" type="button">Comedy</button>
                <button id="80" class="btn btn-light btn-sm genreButton" type="button">Crime</button>
                <button id="99" class="btn btn-light btn-sm genreButton" type="button">Documentary</button>
                <button id="18" class="btn btn-light btn-sm genreButton" type="button">Drama</button>
                <button id="10751" class="btn btn-light btn-sm genreButton" type="button">Family</button>
                <button id="14" class="btn btn-light btn-sm genreButton" type="button">Fantasy</button>
                <button id="36" class="btn btn-light btn-sm genreButton" type="button">History</button>
                <button id="27" class="btn btn-light btn-sm genreButton" type="button">Horror</button>
                <button id="10402" class="btn btn-light btn-sm genreButton" type="button">Music</button>
                <button id="9648" class="btn btn-light btn-sm genreButton" type="button">Mystery</button>
                <button id="10749" class="btn btn-light btn-sm genreButton" type="button">Romance</button>
                <button id="878" class="btn btn-light btn-sm genreButton" type="button">Science Fiction</button>
                <button id="10770" class="btn btn-light btn-sm genreButton" type="button">TV Movie</button>
                <button id="53" class="btn btn-light btn-sm genreButton" type="button">Thriller</button>
                <button id="10752" class="btn btn-light btn-sm genreButton" type="button">War</button>
                <button id="37" class="btn btn-light btn-sm genreButton" type="button">Western</button>
            </div>
            <div class="col-md-12 text-center">
                <button class="btn btn-joinSession btn-success" type="button" onclick="validate2()">Submit</button>
                <button class="btn btn-joinSession btn-danger" type="button" onclick="toHomePage()">Back</button>
            </div>
        </form>
            <script>
                function validate2() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('create-needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        else {
                            createSession()
                        }
                        form.classList.add('was-validated');
                    });
                }
            </script>  
        </section>
    </div>

    <script src="./main_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</body>

</html>
