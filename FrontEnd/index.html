<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swipeflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./main_style.css">
</head>

<body>
    <div class="navbar">
        <ul>
          <li class="desktop"><a class="nav-active">Home</a></li>
          <li class="desktop"><a onclick="openSessionPage()">Session</a></li>
        </ul>
    </div>
    <div id="loading" class="loader"></div>
    <div id="initialButtons">
        <button class="button" onclick="joiningPage()">
            Join Session
        </button>
        <button class="button" onclick="createSessionPage()">
            Create Session
        </button>
    </div>
    <div id="joinSession">
        <input class="input" placeholder="Enter session ID" id="sessionId"></input><br>
        <input class="input" placeholder="Enter your email" id="userId"></input><br>
        <button class="button" onclick="joinSession()">Join Session</button><br><br>
        <button class="button" onclick="toHomePage()">Back
        </button>
    </div>
    <div id="createSessionPage">
        <div id="multiButtonGroup">
            <input id="email" style="font-size: 16px" placeholder="Enter Email Address" type="text"></input>
            <br>
            <br>
            <p style="font-size: 20px; padding-bottom: 2px;">Select Categories:</p>
            <button id="28" class="genreButton">Action</button>
            <button id="12" class="genreButton">Adventure</button>
            <button id="16" class="genreButton">Animation</button>
            <button id="35" class="genreButton">Comedy</button>
            <button id="80" class="genreButton">Crime</button>
            <button id="99" class="genreButton">Documentary</button>
            <button id="18" class="genreButton">Drama</button>
            <button id="10751" class="genreButton">Family</button>
            <button id="14" class="genreButton">Fantasy</button>
            <button id="36" class="genreButton">History</button>
            <button id="27" class="genreButton">Horror</button>
            <button id="10402" class="genreButton">Music</button>
            <button id="9648" class="genreButton">Mystery</button>
            <button id="10749" class="genreButton">Romance</button>
            <button id="878" class="genreButton">Science Fiction</button>
            <button id="10770" class="genreButton">TV Movie</button>
            <button id="53" class="genreButton">Thriller</button>
            <button id="10752" class="genreButton">War</button>
            <button id="37" class="genreButton">Western</button>
            <br>
            <br>
            <p style="font-size: 20px; padding-bottom: 5px;">Select Language:</p>
            <select style="font-size: 20px;" name="language" id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
        </div>
        <br>
        <button class="button" onclick="createSession()">Create</button>
        <button class="button" onclick="toHomePage()">Back</button>
    </div>
    <script src="./main_script.js"></script>

</body>

</html>
